<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assests/css/style.css">
    <link rel="stylesheet" href="/assests/css/login.css">
    <link rel="shortcut icon" href="/assests/srcPic/x.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
<!--<div th:replace="~{swappa/assests/html/layout/_layout::header}"></div>-->
<!-- main -->
<div>
    <!-- body -->

    <!-- Section: Design Block -->
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="px-5 card shadow-5-strong text-center" style="
                background: hsla(0,0%,100%,0.1);
                backdrop-filter: blur(50px);
                ">
                    <div class="card-body py-5">
                        <div class="d-flex justify-content-center">
                            <div class="">
                                <h2 class="fw-bold mb-5 text-white">REGISTER</h2>
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="username"
                                                   name="username" class="form-control text-bg-dark"
                                                   placeholder="Username"/>
                                        </div>
                                    </div>
                                </div>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" name="email"
                                           class="form-control text-bg-dark" placeholder="Email address"/>
                                </div>
                                <div class="row row-cols-md-2">
                                    <div class="col">
                                        <div class="form-outline mb-4">
                                            <input type="password" id="password"
                                                   name="password" class="form-control text-bg-dark"
                                                   placeholder="Password"/>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-outline mb-4">
                                            <input type="password" id="confirmPass" name="confirmPass"
                                                   class="form-control text-bg-dark" placeholder="Confirm Password"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <!-- Submit button -->
                                <div class="d-flex flex-column align-items-center">
                                    <button type="button" id="register"
                                            class="btn btn-success fw-bold btn-block px-5 rounded-5 w-75">
                                        Confirm
                                    </button>
                                    <a href="/loginacount" class="btn btn-success btn-block rounded-5 w-50 mt-3">Return
                                        Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
<!--<footer class="fixed-bottom" th:insert="~{swappa/assests/html/layout/_layout::footer}"></footer>-->
</body>
<script src="/node_modules/angular/angular.min.js"></script>
<script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/c22bed0de0.js" crossorigin="anonymous"></script>
<script src="/node_modules/angular/angular.route.min.js"></script>
<script src="/assests/js/app.js"></script>
<script src="/assests/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/c22bed0de0.js" crossorigin="anonymous"></script>
<script src="/assests/js/Register.js"></script>
</html>
